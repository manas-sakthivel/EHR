{% extends "base.html" %}

{% block title %}Login - EHR Blockchain system{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow fade-in" style="border-radius: 18px; background: #f5f0fa;">
            <div class="card-header bg-gradient-dark-primary text-white text-center" style="border-top-left-radius: 18px; border-top-right-radius: 18px;">
                <h4 class="mb-0 text-white">
                    <i class="fas fa-sign-in-alt me-2 text-white"></i>Login
                </h4>
            </div>
            <div class="card-body p-4" style="background: #f5f0fa; border-bottom-left-radius: 18px; border-bottom-right-radius: 18px;">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-gradient-dark-primary text-white border-0">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required style="background: #fff; color: #23255a; border: none;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-gradient-dark-primary text-white border-0">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required style="background: #fff; color: #23255a; border: none;">
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gradient-dark-primary btn-lg shadow-sm" style="border-radius: 10px; color: #fff; background: linear-gradient(135deg, #23255a 0%, #3a1c71 100%); border: none;">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                
                <hr class="my-4" style="border-color: #3a1c71;">
                <div class="text-center">
                    <p class="mb-0" style="color: #3a1c71; font-weight: 500;">Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg shadow-sm" style="border-radius: 10px; border-color: #3a1c71; color: #3a1c71;">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
